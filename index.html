<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devhub Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto form-cont">
          <h1>Website Form</h1>
          <p>
            Please fill out your information to generate website preview
          </p>
          <!-- form -->
          <form class="website-form">
            <div class="form-group">
              <label for="business_name">Business Name</label>
              <input type="text" name="business_name" class="form-control" id="business_name" value="">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" name="street" class="form-control" id="street" value="">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" class="form-control" id="city" value="">
            </div>
            <div class="form-group">
              <label for="state">State (i.e. WA)</label>
              <input type="text" name="state" class="form-control" id="state" value="">
            </div>
            <div class="form-group">
              <label for="postal_code">Postal Code</label>
              <input type="text" name="postal_code" class="form-control" id="postal_code" value="">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" name="country" class="form-control" id="country" value="">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" class="form-control" id="phone" value="">
            </div>
            <input type="submit" id="submitBtn" class="btn btn-primary" name="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>

    <!-- modal  -->
    <div id="modalBox" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>
          Website Preview
        </h3>
        <!-- iframe -->
        <iframe class="myFrame" id="myFrame" src="loading.html"></iframe>
        <button class="export btn btn-primary"  onclick="exportJSON()">Export</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
